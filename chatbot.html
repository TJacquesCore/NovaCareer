<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entretien Chatbot - Nova Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="chatbot.css">
</head>
<body class="bg-[#f4f8ff] flex flex-col h-screen">

    <header class="bg-[#0066cc] text-white p-4 shadow-md flex items-center justify-between">
        <h1 class="text-2xl font-bold">Entretien avec le Chatbot Nova Jobs</h1>
        <button onclick="window.history.back()" class="bg-blue-700 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded-full transition duration-300 ease-in-out">
            Retour
        </button>
    </header>

    <main class="flex-1 flex flex-col p-4 overflow-hidden">
        <div id="chat-messages" class="flex-1 bg-white p-4 rounded-lg shadow-inner overflow-y-auto mb-4 border border-gray-200">
            <div class="message-bubble bot-message bg-blue-100 text-blue-900 p-3 rounded-lg max-w-3/4 mb-2 shadow-sm">
                Bonjour ! Je suis le chatbot Nova Jobs. Je suis là pour votre entretien. Comment puis-je vous aider à commencer ?
            </div>
        </div>

        <div class="flex items-center bg-white p-4 rounded-lg shadow-md border border-gray-200">
            <input type="text" id="user-input" placeholder="Écrivez votre message ici..." class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mr-2 text-gray-800">
            <button id="send-button" class="bg-[#0066cc] hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 ease-in-out shadow-lg transform active:scale-95">
                Envoyer
            </button>
        </div>
    </main>

    <script src="chatbot.js"></script>
</body>
</html>
