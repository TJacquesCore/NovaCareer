<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscription Étudiant - ORIA</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="form-etudiant.css" />
</head>
<body>
  <header class="header">
    <div class="logo">ORIA</div>
    <nav class="nav">
      <a href="index.html">Accueil</a>
      <a href="entreprises.html">Entreprises</a>
      <a href="etudiants.html">Étudiants</a>
    </nav>
  </header>

  <main class="main">
    <section class="form-section">
      <h1>Formulaire d’inscription Étudiant</h1>
      <p>Complétez ce formulaire pour bénéficier de l’accompagnement personnalisé d’ORIA.</p>
      
      <form id="studentForm">
        <div class="form-group">
          <label for="fullname">Nom complet</label>
          <input type="text" id="fullname" name="fullname" required />
        </div>

        <div class="form-group">
          <label for="email">Adresse email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="phone">Numéro de téléphone</label>
          <input type="tel" id="phone" name="phone" required />
        </div>

        <div class="form-group">
          <label for="field">Domaine d’intérêt</label>
          <select id="field" name="field" required>
            <option value="">-- Sélectionnez --</option>
            <option value="informatique">Informatique</option>
            <option value="santé">Santé</option>
            <option value="gestion">Gestion</option>
            <option value="industrie">Industrie</option>
            <option value="autre">Autre</option>
          </select>
        </div>

        <div class="form-group">
          <label for="goal">Quel est votre objectif professionnel ?</label>
          <textarea id="goal" name="goal" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn">Envoyer</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    © 2025 ORIA. Tous droits réservés.
  </footer>

  <script src="form-etudiant.js"></script>
</body>
</html>
